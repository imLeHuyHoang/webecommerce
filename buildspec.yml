version: 0.2

env:
  variables:
    BACKEND_IMAGE_REPO_NAME: "my-app-backend"
    FRONTEND_IMAGE_REPO_NAME: "my-app-frontend"
    IMAGE_TAG: "latest"

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 654654447255.dkr.ecr.ap-southeast-1.amazonaws.com

  build:
    commands:
      - echo "Building the backend Docker image..."
      - docker build -t $BACKEND_IMAGE_REPO_NAME:$IMAGE_TAG -f web-backend/Dockerfile.dev .

      - echo "Building the frontend Docker image..."
      - docker build -t $FRONTEND_IMAGE_REPO_NAME:$IMAGE_TAG -f web-frontend/Dockerfile.dev .

  post_build:
    commands:
      - echo "Pushing the backend Docker image to ECR..."
      - docker tag $BACKEND_IMAGE_REPO_NAME:$IMAGE_TAG 654654447255.dkr.ecr.ap-southeast-1.amazonaws.com/$BACKEND_IMAGE_REPO_NAME:$IMAGE_TAG
      - docker push 654654447255.dkr.ecr.ap-southeast-1.amazonaws.com/$BACKEND_IMAGE_REPO_NAME:$IMAGE_TAG

      - echo "Pushing the frontend Docker image to ECR..."
      - docker tag $FRONTEND_IMAGE_REPO_NAME:$IMAGE_TAG 654654447255.dkr.ecr.ap-southeast-1.amazonaws.com/$FRONTEND_IMAGE_REPO_NAME:$IMAGE_TAG
      - docker push 654654447255.dkr.ecr.ap-southeast-1.amazonaws.com/$FRONTEND_IMAGE_REPO_NAME:$IMAGE_TAG

      - echo "Build, tag, and push for both images completed."

artifacts:
  files:
    - "**/*"
  discard-paths: yes
