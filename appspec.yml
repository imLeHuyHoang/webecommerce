version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/myapp
permissions:
  - object: /home/ec2-user/myapp
    owner: ec2-user
    group: ec2-user
    mode: 755
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      runas: ec2-user
  AfterInstall:
    - location: scripts/after_install.sh
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_application.sh
      runas: ec2-user
  ValidateService:
    - location: scripts/validate_service.sh
      runas: ec2-user
