version: "3.9"

services:
  backend:
    build: ./backend
    image: my-backend-image
    container_name: backend
    expose:
      - "5000"
    depends_on:
      - frontend

  frontend:
    build: ./frontend
    image: my-frontend-image
    container_name: frontend
    expose:
      - "5173"

  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
