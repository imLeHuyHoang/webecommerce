services:
  backend:
    image: 654654447255.dkr.ecr.ap-southeast-1.amazonaws.com/my-app-backend:latest
    ports:
      - "5000:5000"
    networks:
      - app-network
    env_file:
      - ./web-backend/.env
    volumes:
      - ./web-backend.env:/app/.env
  frontend:
    image: 654654447255.dkr.ecr.ap-southeast-1.amazonaws.com/my-app-frontend:latest
    ports:
      - "5173:5173"
    networks:
      - app-network
    env_file:
      - ./web-frontend/.env
    volumes:
      - ./web-frontend.env:/app/.env
networks:
  app-network:
    driver: bridge
